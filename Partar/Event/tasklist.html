<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="task">
		<button v-on:click="addTask">Create Task</button>
		<li v-for="item in tasks">{{item}}</li>
	</div>




	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				tasks: [],
				task: ''
			},

			methods: {
				addTask: function() {
					this.tasks.push(
						this.task
					)
				this.task = '';
				}


			}
		});
	</script>
</body>
</html>
