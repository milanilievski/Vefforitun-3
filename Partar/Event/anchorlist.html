<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		a {
			display: block;
		}
	</style>

	<div id="app">
		<a v-for="items in anchors" :href="items" v-text="items.items" @click.prevent="handleClick(items)"></a>
		<p >Virkur linkur er: {{ activeLink }}</p>
	</div>


	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {

				anchors: [
					{ items: 'https://google.is' },
					{ items: 'http://visir.is' },
					{ items: 'http://fotbolti.net' },
					{ items: 'https://facebook.com' }
				],

				activeLink: ""

			},

			methods: {
				handleClick: function(items) {
					this.activeLink = items.items;
				}
			}
		});
	</script>
</body>
</html>
